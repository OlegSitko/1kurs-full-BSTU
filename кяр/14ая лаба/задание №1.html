  <!-- Задание 5 -->
  <svg  width="1280px" height="576px" viewport="0 0 1280 720"  xmlns="http://www.w3.org/2000/svg" version="1.1">
  
      <defs>
          <linearGradient id="Gradient1">
            <stop stop-color="yellow" offset="0%">
              <animate attributeName="stop-color"  from="yellow" to="green"dur="5s" repeatCount="indefinite" />
  
            </stop>
            
            <stop stop-color="yellow" offset="100%" >
            <animate attributeName="stop-color"  from="yellow" to="orange"dur="5s" repeatCount="indefinite" />
          </stop>
          </linearGradient>
      </defs>
  
      <circle fill="blue" cx="75" cy="75" r="50"/>
      <rect x="150" y="25" width="130" height="100" stroke-width="0" stroke="black" fill="red"><animate attributeName="stroke-width" begin="mouseover" from="0" to="5"dur="5s" repeatCount="indefinite" /></rect>
      <ellipse cx="390" cy="75" rx="90" ry="50" fill="green"><animate attributeName="fill" begin="mousedown" from="green" to="black"dur="5s" repeatCount="indefinite" /></ellipse>
  
      <polygon points="490 125 555 25 620 125" fill="url(#Gradient1)" stroke-width="5" stroke="red" repeatCount="indefinite" >
          <animate attributeName="stroke" begin="mouseover" end="mouseout"
          from="red" to="blue"dur="5s" repeatCount="indefinite" /> 
         
         
           
      </polygon>
      
     
  
      <path  stroke="purple" fill="none" d="M 0 150 L 350 150 275 200 620 200" />  
      
  </svg>
